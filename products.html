        .box img {
        width: 250px;

        object-fit: cover;
        transition:.3s;

        .box:hover img{
        filter:blur(1px) brightness(70%);
        box-shadow:0 0 16px white;
        }

        .box :not(img){
        z-index: 1;
        opacity:0;
        transition:1s;
        }

        .box:hover :not(img){
